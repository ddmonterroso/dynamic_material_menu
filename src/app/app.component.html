<ng-container *ngFor="let item of items">
  <button  *ngIf="!item.children || item.children.length==0"  mat-button >{{item.name}}</button>
  <ng-container *ngIf="item.children && item.children.length>0" >
    <button mat-raised-button color="primary" [matMenuTriggerFor]="menu.childMenu">{{item.name}}</button>
    <app-nested-menu #menu [items]="item.children" ></app-nested-menu>
  </ng-container>
</ng-container>
